<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RJUC | Notice</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d10000;
    }
    .notice {
      background: #fff;
      padding: 15px;
      border-left: 5px solid #00bcd4;
      margin-bottom: 10px;
      box-shadow: 2px 2px 6px #ccc;
    }
    .date {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>নোটিশ বোর্ড - রংধনু যুব উন্নয়ন ক্লাব</h1>

  <div class="notice">
    <p><strong>১৪ জুলাই ২০২৫:</strong> আগামী শুক্রবার ক্লাব মিটিং হবে সকাল ১০টায়। সবাইকে উপস্থিত থাকতে বলা হলো।</p>
    <p class="date">প্রকাশ: ১৩ জুলাই ২০২৫</p>
  </div>

  <div class="notice">
    <p><strong>১০ জুলাই ২০২৫:</strong> ক্লাব সদস্যদের বার্ষিক চাঁদা জমা দেওয়ার সময়সীমা ২০ জুলাই পর্যন্ত।</p>
    <p class="date">প্রকাশ: ৯ জুলাই ২০২৫</p>
  </div>
