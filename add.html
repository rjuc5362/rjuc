<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RJUC | সদস্য যোগ করুন</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ede7f6;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #512da8;
    }
    form {
      max-width: 450px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #512da8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #311b92;
    }
  </style>
</head>
<body>

  <h1>নতুন সদস্য যোগ করুন</h1>

  <form>
    <label for="name">সদস্যের নাম:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">ঠিকানা:</label>
    <input type="text" id="address" name="address" required>

    <label for="phone">মোবাইল নম্বর:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="id">সদস্য আইডি:</label>
    <input type="text" id="id" name="id" placeholder="যেমন: RJUC-021" required>

    <button type="submit">সদস্য যোগ করুন</button>
  </form>

</body>
</html>
